<!DOCTYPE html>
<html>
<head>
    <title>Online Shopping - My Store</title>
    <style>
        /* ... (previous CSS styles) ... */

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;

            background-color: #f1c8ed;

        .product-img {
            max-width: 100%;
            height: auto;
            margin-bottom: 10px;
        }

    <header>
        <h1>Welcome to My Store</h1>
        <nav>
            <ul>

        <section id="foods">
